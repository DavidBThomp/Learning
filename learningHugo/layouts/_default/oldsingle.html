<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Custom single page template</h1>
    <h2>This will show up on every singple page template</h2>
    <p>The content is below</p>
    <hr>
    <h3>File Title from Front Matter - {{ .Title }}</h3>
    <h4>Date Published - {{ .Date }}</h4>
    {{ .Content }}
    <hr>
    <h3>Footer</h3>
    <p>All Single Pages will now have a footer! - I think we will use partials for this in the future...</p>
</body>
</html>
